{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static '/page1/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/page1/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/page1/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/page1/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static '/page1/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/page1/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<!-- link rel="stylesheet" type="text/css" href="css/util.css" -->
	<!-- link rel="stylesheet" type="text/css" href="css/main.css" -->
	<link href="{% static '/page1/css/main.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static '/page1/css/util.css' %}" rel="stylesheet" type="text/css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/static/page1/images/img-03.png" alt="IMG" style="margin-top: 50px;">
				</div>

				<form action="/ecom/" method="post" class="login100-form validate-form"> {% csrf_token %}
					<span class="login100-form-title">
						User Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"	fsd></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>
					<br>
					{% if messages %}
					<ul class="messages">
						{% for message in messages %}
						<li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}>
							<pre class="text-danger">	{{ message }} </pre> </li>
						{% endfor %}
					</ul>
					{% endif %}

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>
				</form>

					<div class="text-center p-t-136 wrap-input100" style="margin-left:420px;">
						<a class="txt2" href="/ecom/signup/">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>

			</div>
		</div>
	</div>
	
	

	
<!--&lt;!&ndash;===============================================================================================>-->
	<script src="/static/page1/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/page1/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/page1/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/page1/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/page1/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="/static/page1/js/main.js"></script>

</body>
</html>
