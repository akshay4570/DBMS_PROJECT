{% extends 'ecom/profile.html' %}

{% block main_body %}

    <ul class="nav nav-tabs">
        <li class="nav-item"><a href="" class="active nav-link">ACCOUNT</a></li>
    </ul>


  <div class="tab-content pt-3">
    <div class="tab-pane active">

        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Full Name</label>
                  <p class="form-control"><data value="Full-Name">{{user.username}}</data></p>
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label>User Name</label>
                  <p class="form-control"><data value="User-Name">{{username}}</data></p>
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Email</label>

                  <p class="form-control"><data value="Email">{{user.email}}</data></p>
                </div>
              </div>
            </div>
          </div>
        </div>



        <div class="row">
            <div class="col">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Sex</label>
                    <p class="form-control"><data value="Male">{{user.sex}}</data></p>
                  </div>
                </div>

                <div class="col">
                  <div class="form-group">
                    <label>Phone-no</label>

                    <p class="form-control"><data value="phone-no">{{user.phone}}</data></p>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Address</label>

                    <p class="form-control"><data value="addr">{{user.address}}</data></p>
                  </div>
                </div>
              </div>
            </div>
          </div>


    </div>
  </div>
{% endblock %}
