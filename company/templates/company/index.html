{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Shopping Cart-Company</title>
  </head>
<style>
body, html {
    height: 100%;
    margin: 0;
  }

  .bg {
    height: 670px;
    width: 1411px;
  }
</style>

  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">E-Commerce</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active px-2">
       <form method="post" action="/company/addProduct/">{% csrf_token %}
        <input type="hidden" name="id1" value="{{company.id}}">
         <button type="submit" class="btn btn-info btn-sm">
            <a class="nav-link" style="color:white;">AddProduct</a>
          </button>
        </form>
      </li>
      <li class="nav-item px-2">
         <form method="post" action="/company/deleteProduct/">{% csrf_token %}
        <input type="hidden" name="id1" value="{{company.id}}">
         <button type="submit" class="btn btn-info btn-sm">
            <a class="nav-link" style="color:white;">DeleteProduct</a>
          </button>
        </form>
      </li>
      <li class="nav-item px-2">
        <form method="post" action="/company/viewProduct/">{% csrf_token %}
        <input type="hidden" name="id1" value="{{company.id}}">
         <button type="submit" class="btn btn-info btn-sm">
            <a class="nav-link" style="color:white;">ViewProduct</a>
          </button>
        </form>
      </li>
      <li class="nav-item px-2">
          <form method="post" action="/company/updateProduct/">{% csrf_token %}
        <input type="hidden" name="id1" value="{{company.id}}">
         <button type="submit" class="btn btn-info btn-sm">
            <a class="nav-link" style="color:white;">UpdateProduct</a>
          </button>
        </form>
      </li>
      <li class="nav-item px-2">
          <form method="post" action="/company/addCategory/">{% csrf_token %}
        <input type="hidden" name="id1" value="{{company.id}}">
         <button type="submit" class="btn btn-info btn-sm">
            <a class="nav-link" style="color:white;">AddCategory</a>
          </button>
        </form>
      </li>
      <li class="nav-item px-2">
      <form action="/" method="post">{% csrf_token %}
          <button class="btn btn-info btn-sm" >
            <i class="fa fa-sign-out"></i>
            <span><a class="nav-link" style="color:white;">Logout</a></span>
          </button>
        </form>
      </li>
    </ul>

  </div>
</nav>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="/static/ecom/page1/11.png" class="d-block w-100 bg" alt="first image"/>
    </div>
    <div class="carousel-item">
       <img src="/static/ecom/page1/13.png" class="d-block w-100 bg" alt="second image"/>
    </div>
    <div class="carousel-item">
        <img src="/static/ecom/page1/14.png" class="d-block w-100 bg" alt="third image"/>
    </div>
      <div class="carousel-item">
        <img src="/static/ecom/page1/16.jpg" class="d-block w-100 bg" alt="fourth image"/>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
