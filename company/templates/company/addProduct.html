{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    <link href="{% static 'bootstrap/css/bootstrap.css' }" rel="stylesheet" />-->

<!--    <link href="{% static 'bootstap/css/bootstrap-theme.css' }" rel="stylesheet" />-->



    <title>Shopping Cart-Company</title>
  </head>
<style>
body, html {
    height: 100%;
    margin: 0;
  }

</style>

  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/company/home/">E-Commerce</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active px-2">
       <form method="post" action="/company/addProduct/">{% csrf_token %}
        <input type="hidden" name="id1" value="{{company.id}}">
         <button type="submit" class="btn btn-warning btn-sm">
            <a class="nav-link" style="color:black;">AddProduct</a>
          </button>
        </form>
      </li>
      <li class="nav-item px-2">
         <form method="post" action="/company/deleteProduct/">{% csrf_token %}
        <input type="hidden" name="id1" value="{{company.id}}">
         <button type="submit" class="btn btn-info btn-sm">
            <a class="nav-link" style="color:white;">DeleteProduct</a>
          </button>
        </form>
      </li>
      <li class="nav-item px-2">
        <form method="post" action="/company/viewProduct/">{% csrf_token %}
        <input type="hidden" name="id1" value="{{company.id}}">
         <button type="submit" class="btn btn-info btn-sm">
            <a class="nav-link" style="color:white;">ViewProduct</a>
          </button>
        </form>
      </li>
      <li class="nav-item px-2">
          <form method="post" action="/company/updateProduct/">{% csrf_token %}
        <input type="hidden" name="id1" value="{{company.id}}">
         <button type="submit" class="btn btn-info btn-sm">
            <a class="nav-link" style="color:white;">UpdateProduct</a>
          </button>
        </form>
      </li>
      <li class="nav-item px-2">
          <form method="post" action="/company/addCategory/">{% csrf_token %}
        <input type="hidden" name="id1" value="{{company.id}}">
         <button type="submit" class="btn btn-info btn-sm">
            <a class="nav-link" style="color:white;">AddCategory</a>
          </button>
        </form>
      </li>
      <li class="nav-item px-2">
      <form action="/" method="post">{% csrf_token %}
          <button class="btn btn-info btn-sm" >
            <i class="fa fa-sign-out"></i>
            <span><a class="nav-link" style="color:white;">Logout</a></span>
          </button>
        </form>
      </li>
    </ul>

  </div>
</nav>
<div class="container">


<div class="row" style="margin-top: 30px;">

  <div class="col-md-6">
  <form action="/company/addProductTo/" method="post" enctype="multipart/form-data">{% csrf_token %}
    <label>Category:</label>
    <select class="form-control" id="productSelect" name="category" required>
       <option value="">Please Select a Category</option>

    {% for category in categories %}
      <option value="{{category.name}}">{{category.name}}</option>
    {% endfor %}
    </select>

 <div class="form-group" style="margin-top:20px;">
   <label for="productname" class="loginFormElement">Product Name:</label>
   <input class="form-control" id="productname" type="text" placeholder="Name" name="pname" required>
 </div>

  <div class="form-group">
  <label class="loginformelement">Product Description:</label>
  <textarea name="Description" rows="5" cols="55" required></textarea>
  <!-- <div class="container"> -->
  </div>

 <div class="form-group">
   <label for="productprice" class="loginFormElement">Product Price:</label>
   <input class="form-control" id="productprice" type="number" placeholder="Price" name="pprice" required>
 </div>

     <div class="form-group">
       <label class="loginformelement">Product Quantity:</label>
      <input id="productquantity" class="form-control input-lg" name="pquantity"
             placeholder="Select Quantity" type="number" required>

     </div>

     <div class="form-group">
        <label class="control-label">Product Image</label>
        <input class="filestyle" data-icon="false" name="pimage" type="file" required>
      </div>
    <input type="hidden" name="id1" value="{{company.id}}">
    <button type="submit" id="loginSubmit" class="btn btn-success loginFormElement" style="margin-top:10px;">Add Product</button>

    </div></form>

    </div>


  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!--    <script src="static/bootstap/js/bootstrap.min.js"></script>-->

  </body>
</html>
